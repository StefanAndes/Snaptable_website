<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SnapTable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
        }
        .input-field:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 0.5rem;
            display: none;
        }
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-6">
        <div class="max-w-md w-full">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">SnapTable</h1>
                <p class="text-gray-400">Login to your account</p>
            </div>

            <!-- Login Form -->
            <div class="glass rounded-2xl p-8">
                <!-- Error Message -->
                <div id="errorMessage" class="error-message mb-4"></div>

                <!-- Success Message -->
                <div id="successMessage" class="success-message mb-4"></div>

                <form id="loginForm" class="space-y-4">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="input-field"
                            placeholder="your@email.com"
                            required
                            autocomplete="email"
                        />
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="input-field"
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        />
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" id="rememberMe" class="mr-2">
                            <span class="text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-purple-400 hover:text-purple-300">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary w-full" id="loginBtn">
                        Login
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-transparent text-gray-400">Don't have an account?</span>
                    </div>
                </div>

                <!-- Signup Link -->
                <a href="signup.html" class="block text-center py-3 px-4 rounded-lg border border-gray-700 hover:border-purple-600 transition">
                    Create Account
                </a>

                <!-- Back to Home -->
                <div class="mt-6 text-center">
                    <a href="index.html" class="text-sm text-gray-400 hover:text-white">
                        ← Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://f7otmeecqdf3ylgq4lddth7h4u0bnuxe.lambda-url.us-east-1.on.aws';

        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Hide previous messages
            hideMessages();

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Call login API
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Login successful
                    const token = data.token;
                    const user = data.user;

                    // Store token
                    if (rememberMe) {
                        localStorage.setItem('auth_token', token);
                        localStorage.setItem('user', JSON.stringify(user));
                    } else {
                        sessionStorage.setItem('auth_token', token);
                        sessionStorage.setItem('user', JSON.stringify(user));
                    }

                    // Show success
                    showSuccess('Login successful! Redirecting...');

                    // Redirect to account page after 1 second
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1000);

                } else {
                    // Login failed
                    showError(data.error || 'Login failed. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }

            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            if (token) {
                // Validate token
                fetch(`${API_BASE_URL}/auth/validate`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => res.json())
                .then(data => {
                    if (data.valid) {
                        // Already logged in, redirect to account
                        window.location.href = 'account.html';
                    }
                })
                .catch(err => console.error('Token validation error:', err));
            }
        });
    </script>
</body>
</html>
